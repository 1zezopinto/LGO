<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="shortcut icon" href="/media/Logo.png" type="image/x-icon">
    <title>LGO - Materiais de Construção</title>
</head>
<body class="bg-[#E0DFDF]">
    <nav class="bg-black fixed w-full top-0 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img class="h-30" src="/media/Logo.png" alt="Logo">
                </div>
                
                <!-- Menu -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white px-3 py-2 rounded-md text-xl font-medium hover:bg-red-600">Sobre Nós</a>
                    <a href="#" class="text-white px-3 py-2 rounded-md text-xl font-medium hover:bg-red-600 mr-25">Contato</a>
                </div>
                
                <!-- Botão Mobile -->
                <div class="md:hidden flex items-center">
                    <button id="menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden bg-blue-600 px-2 pt-2 pb-3 space-y-1">
            <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Home</a>
            <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Sobre</a>
            <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Serviços</a>
            <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Contato</a>
        </div>
    </nav>

    <script>
        document.getElementById("menu-button").addEventListener("click", function() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>

    <!-- Banner -->

    <img src="/media/Banner - 1.png" alt="Banner" class="hidden md:block w-full h-auto">
    <img src="/media/Banner - 3.png" alt="Banner" class="hidden sm:block md:hidden w-full h-auto">
    <img src="/media/Banner - 5.png" alt="Banner" class="block sm:hidden w-full h-auto">

    

    <!-- Conteúdo -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-black w-6/7 md:w-3/4 lg:w-2/3 h-64 rounded-lg shadow-md"></div>
    </div>
    
</body>
</html>
